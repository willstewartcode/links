<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Stewart - Links</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f6a5df95f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img id="profile-picture" src="img/profile-picture.jpg" alt="">
            </div>
        </div>
        <div id="intro" class="row">
            <div class="col d-flex flex-column align-items-center">
                <h1>Will Stewart</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card-group flex-column">
                    <a class="card-link" href="https://willstewart.dev/" target="_blank">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-globe"></i>Website</h5>
                            </div>
                        </div>
                    </a>
                    <a class="card-link" href="https://www.instagram.com/willcstewart" target="_blank">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-brands fa-instagram"></i>Instagram</h5>
                            </div>
                        </div>
                    </a>
                    <a class="card-link" href="https://www.threads.net/@willcstewart" target="_blank">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-brands fa-threads"></i>Threads</h5>
                            </div>
                        </div>
                    </a>
                    <a class="card-link" href="https://www.linkedin.com/in/willcstewart/" target="_blank">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-brands fa-linkedin-in"></i>LinkedIn</h5>
                            </div>
                        </div>
                    </a>
                    <a class="card-link" href="https://github.com/willstewartcode" target="_blank">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-brands fa-github"></i>GitHub</h5>
                            </div>
                        </div>
                    </a>
                    <a class="card-link" href="https://www.behance.net/willcstewart" target="_blank">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-brands fa-behance"></i>Behance</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
